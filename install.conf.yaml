- defaults:
    link:
      create: true
      relink: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- clean: ['~', '~/.config', '.local']

- create:
    - ~/tmp
    # terminal history folder
    - ~/.cache/terminal
    # vim files
    - ~/.cache/vim/swap
    - ~/.cache/vim/undo
    - ~/.cache/vim

- link:
    # home stuff
    ## bashrc
    ~/.bashrc: home/.bashrc
    ~/.bash_profile: home/.bash_profile
    ~/.dmrc: home/.dmrc
    ~/.mailcap: home/.mailcap
    ~/.xinitrc: home/.xinitrc
    #~/.nvidia-xinitrc: home/.nvidia-xinitrc
    ~/.profile: home/.profile
    ~/.xprofile: home/.xprofile
    ~/.xsession: home/.xsession
    ~/.zshenv: home/.zshenv
    ~/.terminfo: home/.terminfo
    # local
    ## bin
    ~/.local/bin: local/bin
    ## share
    ### themes
    ~/.local/share/themes: local/share/themes
    ~/.themes: local/share/themes
    ### icons
    ~/.local/share/icons: local/share/icons
    #- ~/.icons: local/share/icons
    #- ~/.icons/: local/share/icons/default
    ### fonts
    ~/.local/share/fonts: local/share/fonts
    ### applications
    ~/.local/share/applications/:
      glob: true
      path: local/share/applications/*
    ### lf
    ~/.local/share/lf/marks: local/share/lf/marks
    # special programs
    ~/.config/inkscape/preferences.xml:
      create: true
      path: config/inkscape/preferences.xml
    ~/.config/GIMP/2.10/:
      glob: true
      path: config/GIMP/2.10/*
    ~/.config/mutt/muttrc: config/mutt/muttrc
    ~/.config/vim/vimrc: config/nvim/init.vim
    ~/.config/vim/abbreviations.vim: config/nvim/abbreviations.vim
    ~/.config/vim/automation.vim: config/nvim/automation.vim
    ~/.config/vim/plugins.vim: config/nvim/plugins.vim
    ~/.config/vim/scripts.vim: config/nvim/scripts.vim
    ~/.config/vim/variables.vim: config/nvim/variables.vim
    ~/.config/vim/autoload: config/nvim/autoload
    ~/.config/vim/colors: config/nvim/colors
    ~/.config/vim/ftplugin: config/nvim/ftplugin
    ~/.config/vim/spell: config/nvim/spell
    ~/.config/qutebrowser/:
      glob: true
      path: config/qutebrowser/*
      create: true
    ~/.config/shell: config/shell
    ~/.config/transmission-daemon/settings.json: "config/transmission-daemon/settings.json"
    # other programs
    ~/.config/bspwm: config/bspwm
    ~/.config/cron: config/cron
    ~/.config/dunst: config/dunst
    ~/.config/htop: config/htop
    ~/.config/isync: config/isync
    ~/.config/keepmenu: config/keepmenu
    ~/.config/kpmenu: config/kpmenu
    ~/.config/lf: config/lf
    ~/.config/LibreCAD: config/LibreCAD
    ~/.config/matplotlib: config/matplotlib
    ~/.config/mpd: config/mpd
    ~/.config/mpv: config/mpv
    ~/.config/msmtp: config/msmtp
    ~/.config/ncmpcpp: config/ncmpcpp
    ~/.config/neofetch: config/neofetch
    ~/.config/networkmanager-dmenu: config/networkmanager-dmenu
    ~/.config/newsboat: config/newsboat
    ~/.config/nvim: config/nvim
    ~/.config/picom: config/picom
    ~/.config/podcast2playlist: config/podcast2playlist
    ~/.config/polybar: config/polybar
    ~/.config/rofi: config/rofi
    ~/.config/schemegen: config/schemegen
    ~/.config/shell: config/shell
    ~/.config/stardict: config/stardict
    ~/.config/sxhkd: config/sxhkd
    ~/.config/sxiv: config/sxiv
    ~/.config/task: config/task
    ~/.config/tmux: config/tmux
    ~/.config/urlscan: config/urlscan
    ~/.config/vifm: config/vifm
    ~/.config/wal: config/wal
    ~/.config/wal_steam: config/wal_steam
    ~/.config/Xresources: config/Xresources
    ~/.config/zathura: config/zathura
    ~/.config/mimeapps.list: config/mimeapps.list
    ~/.config/pylintrc: config/pylintrc
    ~/.config/pythonstartup.py: config/pythonstartup.py
    ~/.config/user-dirs.dirs: config/user-dirs.dirs

- shell:
  - [fc-cache -vf ~/.local/share/fonts, Installing fonts]
  - [xrdb -merge ~/.config/Xresources/main, Updating X resources]
