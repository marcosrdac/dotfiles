- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- create:
    - ~/tmp
    # terminal history folder
    - ~/.cache/terminal
    # vim files
    - ~/.cache/vim/swap
    - ~/.cache/vim/undo
    - ~/.cache/vim

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    # home stuff
    ## bashrc
    ~/.bashrc: home/.bashrc
    ~/.bash_profile: home/.bash_profile
    ~/.dmrc: home/.dmrc
    ~/.mailcap: home/.mailcap
    ~/.xinitrc: home/.xinitrc
    #~/.nvidia-xinitrc: home/.nvidia-xinitrc
    ~/.profile: home/.profile
    ~/.xprofile: home/.xprofile
    ~/.xsession: home/.xsession
    ~/.zshenv: home/.zshenv
    ~/.terminfo: home/.terminfo
    # local
    ## bin
    - ~/.local/bin: local/bin
    ## share
    ### themes
    - ~/.local/share/themes: local/share/themes
    - ~/.themes: local/share/themes
    ### icons
    - ~/.local/share/icons: local/share/icons
    #- ~/.icons: local/share/icons
    #- ~/.icons/: local/share/icons/default
    ### fonts
    - ~/.local/share/fonts: local/share/fonts
    ### applications
    - ~/.local/share/applications/: local/share/applications/*
    ### lf
    - ~/.local/share/lf/: local/share/lf/*
    #
    # special programs
    #
    # inkscape
    ~/.config/inkscape/preferences.xml: config/inkscape/preferences.xml
    # gimp
    ~/.config/GIMP/2.10/: config/GIMP/2.10/*
    # mutt
    ~/.config/mutt/muttrc: config/mutt/muttrc
    # vim stuff
    ## vim config files from nvim's
    ~/.config/vim/vimrc: config/nvim/init.vim
    ~/.config/vim/abbreviations.vim: config/nvim/abbreviations.vim
    ~/.config/vim/automation.vim: config/nvim/automation.vim
    ~/.config/vim/plugins.vim: config/nvim/plugins.vim
    ~/.config/vim/scripts.vim: config/nvim/scripts.vim
    ~/.config/vim/variables.vim: config/nvim/variables.vim
    ## vim config folders from nvim's
    ~/.config/vim/autoload: config/nvim/autoload
    ~/.config/vim/colors: config/nvim/colors
    ~/.config/vim/ftplugin: config/nvim/ftplugin
    ~/.config/vim/spell: config/nvim/spell
    # qutebrowser
    ~/.config/qutebrowser/: config/qutebrowser/*
    ~/.config/shell: config/shell
    # transmission
    ~/.config/transmission-daemon/: config/transmission-daemon/*
    # wal (NOT NEEDED!)
    ~/.config/wal/cache: cache/wal
    # other programs
    - ~/.config/bspwm: config/bspwm
    - ~/.config/cron: config/cron
    - ~/.config/dunst: config/dunst
    - ~/.config/GIMP: config/GIMP
    - ~/.config/htop: config/htop
    - ~/.config/inkscape: config/inkscape
    - ~/.config/isync: config/isync
    - ~/.config/keepmenu: config/keepmenu
    - ~/.config/kpmenu: config/kpmenu
    - ~/.config/lf: config/lf
    - ~/.config/LibreCAD: config/LibreCAD
    - ~/.config/matplotlib: config/matplotlib
    - ~/.config/mpd: config/mpd
    - ~/.config/mpv: config/mpv
